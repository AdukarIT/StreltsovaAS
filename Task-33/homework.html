<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquerry</title>
<link rel="stylesheet" href="homework.css">
</head>
<body>
	<form action="">
		<h2>Форма обратной связи</h2>
		<label for="">Введите имя</label>
		<input type="text" id="name" >
		<span id="checkName">
			<input type="checkbox" id="checkboxName" checked>
		</span>
		<br>
		<label for="">Введите адрес электронной почты</label>
		<input type="email" id="email" >
		<span id="checkEmail">
			<input type="checkbox" id="checkboxEmail" checked>
		</span>
		<br>
		<label for="">Введите ваш телефон</label>
		<input type="text"id="phone-number" >

		<span id="checkPhone">
			<input type="checkbox" id="checkboxPhone" checked>
		</span>
		<br>
		<label for="">Введите сообщение</label>
		<textarea name="textarea" id="textarea" cols="30" rows="10" ></textarea>
		<br>
		<button>Отправить</button>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="homework.js"></script>
</body>
</html>
