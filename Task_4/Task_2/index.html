<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Форма отзыва на товар</title>
</head>
<body>
	<div>
		<label>
			<span>Введите имя:</span>
			<input type="text" name="">
		</label>
	</div>

	<div>
		<label>
			<span>Введите адрес электронной почты:</span>
			<input type="email" name="">
		</label>
	</div>

	<div>
		<label>
		  <span>Поставьте оценку товара:</span>
		  <select name="type">
		  	<option value="">*</option>
		  	<option value="">**</option>
		  	<option value="">***</option>
		  	<option value="">****</option>
		  	<option value="">*****</option>
		  </select>
	    </label>
	</div>

	<div>
		<label>
			<span>Введите отзыв:</span>
			<div>
				<textarea cols="80" rows="30" maxlength="1000"></textarea>
			</div>
		</label>
	</div>

	<input type="submit" name="" value="Отправить">
</body>
</html>
