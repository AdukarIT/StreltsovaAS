<!DOCTYPE HTML>
<html>
	<head> 
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
	<form class="datepicker">
		<input type="text" placeholder="DD-MM-YYYY" class="datepicker-input">
		<button type="button" class="datepicker-button__active">Открыть календарь</button>
		<div class="datepicker__hidden">
			<div class="datepicker-button">
				<button class="datepicker-button__prev" type="button">Назад</button>
				<p class="datepicker-month"></p>
				<button class="datepicker-button__next" type="button">Вперед</button>
			</div>
			<div class="datepicker-days-week">
				<p>пн</p>
				<p>вт</p>
				<p>ср</p>
				<p>чт</p>
				<p>пт</p>
				<p>сб</p>
				<p>вс</p>
			</div>
		</div>
	</form>




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="calendar.js"></script>
	</body>	
</html>
