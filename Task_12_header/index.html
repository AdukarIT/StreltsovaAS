<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Header adukar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="adukar">
			<h4 class="adukar__text">Адукар
			</h4>
		</div>
		<div class="information">
			<div class="information__courses">
				<a href="#">О курсах
				</a>
				<div class="information__contacts">
					<a href="#">Контакты
					</a>
				</div>
			</div>
		</div>
		<div class="phone-number">+375 44 535 98 50</div>
		<div class="icons">
			<a href="#">
				<img src="https://img.icons8.com/color/48/000000/vk-com.png">
			</a>
			<a href="#">
				<img src="https://img.icons8.com/color/48/000000/instagram-new.png">
			</a>
			<a href="#">
				<img src="https://img.icons8.com/color/48/000000/skype.png">
			</a>
		</div>

		<div class="title">
			<h1 class="title__main">Курсы подготовки к ЦТ 2019 в Минске</h1>
			<h2 class="title__additionally">Готовься с нами и поступай в вуз мечты!</h2>
		</div>

		<div class="content">
			<p class="content__item">
				<img class="icons_lesson" src="https://img.icons8.com/color/48/000000/curriculum.png">Повысим твой уровень знаний</p>
		</div>
		<div class="content">
			<p class="content__item">
			<img class="icons_lesson" src="https://img.icons8.com/color/48/000000/books.png">
		Учимся по четкому плану без воды</p>
		</div>
		<div class="content">
			<p class="content__item">
			<img class="icons_lesson" src="https://img.icons8.com/color/48/000000/students.png">Подготовили к ЦТ более 3000 абитуриентов</p>
		</div>

		<div class="lesson">
			<p class="lesson__start">Запуск групп каждый месяц</p>
			<button>Запишись на пробный урок</button>
		</div>
	</header>

	
</body>
</html>
